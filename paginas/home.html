<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../css/site/home.css" />
    <script src="../js/bootstrap/jquery.js"></script>
    <script src="../js/bootstrap/popper.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/site/iframeFilho.js"></script>
    <script src="../js/bootstrap/jquery.cookie.js"></script>
    <script type="module" src="../js/site/viewSender.mjs"></script>
</head>
<body>
    <div id="slideshow" class="slideshow">
        <div id="slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 imgformat" src="../resorces/home/capa.jpeg" alt="Primeiro Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Inspire!!!</h5>
                        <p>Moveis Padrão ou Planejado</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 imgformat" src="../resorces/home/capa2.jpg" alt="Segundo Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Venha montar seu cantinho com a gente</h5>
                        <p>Traga seu projeto e seja nosso cliente.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 imgformat" src="../resorces/home/capa3.png" alt="Terceiro Slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#slide" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#slide" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próxima</span>
            </a>
        </div>
    </div> 
    <br>
    <br>
    <div class="container h-auto d-flex justify-content-center w-100">
        <h5 class="display-4 justify-content-center editarfont">Nossos Produtos</h5>
    </div>
    <br>
    <div id="itens" class="container w-100 h-auto">
         
    </div>  
</body>
</html>
